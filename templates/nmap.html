{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    
    
    
    <title>Nmap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #sidebar {
            height: 100vh;
            border-right: 1px solid;
        }


        #main {
            flex-grow: 1; 
        }
        li > a {
            white-space: nowrap;
        }
        .collapsing {
            transition: none !important;
        }

    </style>
    <script>
        $(document).ready(function(){
            $('input[name="filter"]').on('input', function (e) {
                !this.value
                ? $('.ipaddr').removeClass('d-none')
                : $('.ipaddr').addClass('d-none').filter('[data-fa*="' + this.value.toLowerCase() + '"]').removeClass('d-none');
            });
        });            
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex flex-nowrap w-100">
            <div class="col-auto  bg-dark overflow-auto" style="max-width: 30vh; max-height: 100vh;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline"><h1 class="display-2"><i class="bi bi-radioactive"></i></h1></span>
                    </a>
                    <ul class="nav">
                        <div class="input-group mb-1 gap-2 w-auto">
                            
                                <i class="fs-6 bi-search"></i>
                                <input class="form-control form-control-sm" type="text" name="filter" placeholder="Filter" autocomplete="off" style="flex-grow: 0; flex-basis: 120px;">
                            

                        </div>
                    </ul>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <ul class=" nav flex-column ms-1 " id="pages" data-bs-parent="#menu">
                                    {{range .Data}}
                                    <li class="nav-item d-flex text-wrap ipaddr " data-fa="{{.}}" >
                                        <a href="/nmap/show/{{.}}/sum" target="imain"  class="nav-link px-0 link-light d-flex gap-1 " >
                                            <i class="bi bi-vignette"></i><span class="ms-1 d-none d-sm-inline">{{.}} </span>
                                        </a>
                                    </li>
                                    {{end}}
                            </ul>
                        </li>
                </div>
            </div>
            <div name="main" class="d-flex flex-row col py-1" >
                <iframe name="imain"  class="flex-grow-1"></iframe>
            </div>
        </div>
    </div>       
</body>
</html>
{{end}}
