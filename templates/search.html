{{define "title"}}Home{{end}}

{{define "main"}}
<h1><i class="bi bi-search"></i>  {{.Content}}</h1>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">File</th>
              <th scope="col">Pattern</th>
            </tr>
          </thead>
          <tbody>
    {{range .Data}}
            <tr>
                <td><a href="/view/{{.Page}}" class="link-success">{{.Page}}</a></td>
                <td>{{.Preview}}</td>
            </tr>
    {{end}}
        </tbody>
    </table>
{{end}}
